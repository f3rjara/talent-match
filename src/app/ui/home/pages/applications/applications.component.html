<h1 *ngIf="titulo">Candidatos para {{ titulo }}</h1>

<p-card class="card">
  <p-table [value]="candidates" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Candidato</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-candidate let-columns="columns">
      <tr>
        <td>{{ candidate.nombre }}</td>
        <td>{{ candidate.telefono }}</td>
        <td class="flex gap-2">
          <p-button icon="pi pi-eye" severity="success" />
          <p-button icon="pi pi-check-circle" severity="info" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
